plugins {
    id 'java'
}

group 'allure.piechart.telegram'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ("org.knowm.xchart:xchart:3.5.2")
    compile ("org.telegram:telegrambots:4.1")
    compile ("com.fasterxml.jackson.core:jackson-databind:2.11.2")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'allure.piechart.telegram.PieChartToTelegram'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
