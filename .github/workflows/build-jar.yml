# This is a basic workflow to help you get started with Actions

name: build-jar

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 'Start build job'
        run: |
          echo "Starting the build job. Work dir is $GITHUB_WORKSPACE"
          
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 'Checkout'
        uses: actions/checkout@v2
      
#       - name: 'Set Work Dir'
#         run: echo ::set-env name=WORK_DIR::$GITHUB_WORKSPACE

      # Build JAR
      - name: 'Assemble JAR'
        run: |
          ./gradle jar

      # Get version
      - name: 'Get Version Number'
        run: |
          echo "::set-env name=VERSION::$(./gradlew properties -q | grep "version:" | awk '{print $2}')"
      
      # Publish JAR
      - name: 'Publish JAR'
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'allure-piechart-telegram-${{env.VERSION}}.jar'
          path: build/libs/*-all.jar
